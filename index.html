<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- navbar -->
      <section class="header-section">
        <div class="site-logo">
          <a href="">
            <img src="/assets/images/logo dark.png" alt="site-logo" />
          </a>
        </div>
        <nav>
          <ul>
            <li>Home</li>
            <li>Services</li>
            <li>Blog</li>
            <li>About us</li>
          </ul>
        </nav>
        <div class="nav-button">
          <button>
            Appointment <img src="assets/images/arrow.png" alt="arrow" />
          </button>
        </div>
      </section>

      <!-- hero section -->
      <section class="hero-section">
        <div>
          <img src="assets/images/Rectangle 5.png" alt="banner image" />
        </div>
      </section>

      <!-- achievement section -->
      <section class="achievement-section">
        <div>
          <h2>Comprehensive Care for Every Patient</h2>
        </div>
        <div class="card-container">
          <div class="card card-1">
            <h3>90%</h3>
            <p>Patient satisfaction rate, reflecting our commitment.</p>
            <div>
              <img src="" alt="" />
            </div>
          </div>
          <div class="card card-2">
            <h3>500+</h3>
            <p>Board-certified doctors</p>
            <div>
              <img src="" alt="" />
            </div>
          </div>
          <div class="card card-3">
            <h3>4.8</h3>
            <p>Over 20,000 Patient</p>
            <div>
              <img src="" alt="" />
            </div>
          </div>
          <div class="card card-4">
            <h3>$5000</h3>
            <p>Money spend for poor patient</p>
            <div>
              <img src="" alt="" />
            </div>
          </div>
          <div class="card card-5">
            <h3>50+</h3>
            <p>Free lession video for patient</p>
            <div>
              <img src="" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
